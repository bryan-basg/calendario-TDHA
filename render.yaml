services:
  # Backend Web Service
  - type: web
    name: calendario-tdha-api-prod
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: calendario-tdha-db-prod
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "https://calendario-tdha-web-prod.onrender.com"
      - key: ENVIRONMENT
        value: "production"

  # Frontend Static Site
  - type: static
    name: calendario-tdha-web-prod
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: calendario-tdha-api-prod
          property: url

databases:
  - name: calendario-tdha-db-prod
    region: oregon
    plan: free
